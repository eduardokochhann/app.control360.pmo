<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control360 - Central de Comando</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS da Página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <div class="command-center-container">
        <header class="text-center animate-fade-in-down">
            <img src="{{ url_for('static', filename='images/sou.cloud.png') }}" alt="Logo SOU.cloud" class="logo">
            <h1 class="main-title">Control360</h1>
            <p class="subtitle">Sua Central de Comando de Projetos</p>
        </header>

        <main class="animate-fade-in-up">
            <div class="row gx-4 gy-4">
                
                {% for card in cards %}
                <div class="col-md-6 col-lg-4 d-flex">
                    <a href="{{ card.url }}" class="module-card {{ card.css_class }}">
                        <div class="card-icon"><i class="{{ card.icon }}"></i></div>
                        <h3 class="card-title">{{ card.title }}</h3>
                        <p class="card-description">{{ card.desc }}</p>
                        <div class="card-footer-text">Acessar Módulo <i class="bi bi-arrow-right-circle"></i></div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </main>

        <footer class="text-center mt-5 animate-fade-in-up">
            <p>&copy; {{ now().year }} PMO Control.360 - Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
