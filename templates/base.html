<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Control360{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery (necessário para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif; 
            padding-top: 56px; /* Ajuste para navbar fixa */
        }
        .navbar {
             box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card { 
            margin-bottom: 1.5rem; 
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1) !important;
            border-radius: 0.5rem;
        }
        .graficos-container { 
            display: flex; 
            gap: 1.5rem; 
            margin-bottom: 1.5rem; 
        }
        .card-grafico { 
            flex: 1; 
            min-width: 0; 
        }
        .spin { 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            100% { transform: rotate(360deg); } 
        }
        .bg-purple { 
            background-color: #6f42c1 !important; /* Adicionado !important para garantir prioridade */
        }
        .text-purple { 
            color: #6f42c1 !important; 
        }
        .border-left-purple { 
            border-left: 0.25rem solid #6f42c1 !important; 
        }
        .bg-danger-light { 
            background-color: rgba(220, 53, 69, 0.15) !important; 
        }
        .text-danger { 
            color: #dc3545 !important; 
        }
        .border-left-danger { 
            border-left: 0.25rem solid #dc3545 !important; 
        }
         .border-left-primary { 
            border-left: 0.25rem solid #4e73df !important; 
        }
        .border-left-success { 
            border-left: 0.25rem solid #1cc88a !important; 
        }
        .border-left-info { 
            border-left: 0.25rem solid #36b9cc !important; 
        }
        .border-left-warning { 
            border-left: 0.25rem solid #f6c23e !important; 
        }
        .btn-purple { 
            background-color: #6f42c1; 
            color: white; 
        }
        .btn-purple:hover { 
            background-color: #5a32a3; 
            color: white; 
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Barra de Navegação Principal Fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('macro.dashboard') }}">
                <i class="bi bi-speedometer2"></i> Control360
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- 1. Gerencial -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'gerencial.dashboard' else '' }}" href="{{ url_for('gerencial.dashboard') }}">
                            <i class="bi bi-kanban"></i>
                            <span>Gerencial</span>
                        </a>
                    </li>
                    <!-- 2. Macro -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'macro.dashboard' else '' }}" href="{{ url_for('macro.dashboard') }}">
                            <i class="bi bi-speedometer2"></i>
                            <span>Macro</span>
                        </a>
                    </li>
                    <!-- 3. Apresentação (Status Report) -->
                     <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'macro.apresentacao' else '' }}" href="{{ url_for('macro.apresentacao') }}">
                            <i class="bi bi-file-earmark-slides"></i>
                            <span>Apresentação</span>
                        </a>
                    </li>
                    <!-- 4. Backlog -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.blueprint == 'backlog' else '' }}" href="{{ url_for('backlog.project_selection') }}">
                            <i class="bi bi-view-list"></i> {# Ícone para Backlog #}
                            <span>Backlog</span>
                        </a>
                    </li>
                    <!-- 5. Sprints -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.blueprint == 'sprints' else '' }}" href="{{ url_for('sprints.sprint_management_page') }}">
                            <i class="bi bi-calendar3-week"></i>
                            <span>Sprints</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid mt-4">
        <!-- Navegação Específica do Módulo (ou cabeçalho da página) -->
        <div class="mb-4">
            {% block module_navigation %}{% endblock %}
        </div>
        
        <!-- Conteúdo Principal -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts Adicionais -->
    {% block extra_js %}{% endblock %}
</body>
</html>
