<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .table th {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-kanban me-2"></i>Control360
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- 1. Gerencial -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'gerencial.dashboard' else '' }}" href="{{ url_for('gerencial.dashboard') }}">
                            <i class="bi bi-kanban"></i>
                            <span>Gerencial</span>
                        </a>
                    </li>
                    <!-- 2. Macro -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'macro.dashboard' else '' }}" href="{{ url_for('macro.dashboard') }}">
                            <i class="bi bi-speedometer2"></i>
                            <span>Macro</span>
                        </a>
                    </li>
                    <!-- 3. Apresentação (Status Report) -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'macro.apresentacao' else '' }}" href="{{ url_for('macro.apresentacao') }}">
                            <i class="bi bi-file-earmark-slides"></i>
                            <span>Status Report</span>
                        </a>
                    </li>
                    <!-- 4. Backlog -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.blueprint == 'backlog' else '' }}" href="{{ url_for('backlog.project_selection') }}">
                            <i class="bi bi-view-list"></i>
                            <span>Backlog</span>
                        </a>
                    </li>
                    <!-- 5. Sprints -->
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.blueprint == 'sprints' else '' }}" href="{{ url_for('sprints.sprint_management_page') }}">
                            <i class="bi bi-calendar3-week"></i>
                            <span>Sprints</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid mt-4">
        <!-- Navegação Específica do Módulo (ou cabeçalho da página) -->
        <div class="mb-4">
            {% block module_navigation %}{% endblock %}
        </div>
        
        <!-- Conteúdo Principal -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- jQuery (necessário para Bootstrap Table) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Sistema de Sincronização (carregado primeiro) -->
    <script src="{{ url_for('static', filename='js/sync_manager.js') }}"></script>
    
    <!-- Script de Atualização Visual Forçada -->
    <script src="{{ url_for('static', filename='js/force_visual_update.js') }}"></script>
    
    <!-- Sistema de Tempo Real Inteligente -->
    <script src="{{ url_for('static', filename='js/smart_realtime.js') }}"></script>
    
    <!-- Sistema de Atualização em Tempo Real para Sprints -->
    <script src="{{ url_for('static', filename='js/sprint_realtime_update.js') }}"></script>
    
    <!-- Script de Teste de Status do Modal (apenas em desenvolvimento) -->
    {% if config.DEBUG %}
    <script src="{{ url_for('static', filename='js/test_status_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_task_543.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_sprint_realtime.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_inicio_real.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_notas_ordenacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_status_report_individual.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test_demandas_internas.js') }}"></script>
    {% endif %}
    
    <!-- Scripts Adicionais -->
    {% block extra_js %}{% endblock %}
</body>
</html>
