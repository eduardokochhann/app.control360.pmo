<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Central Administrativa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="error-container">
            <div class="text-center">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                
                <h1 class="display-4 text-danger mb-4">Ops! Algo deu errado</h1>
                
                <div class="alert alert-danger border-0 shadow-sm mb-4" role="alert">
                    <h5 class="alert-heading">Erro Administrativo</h5>
                    <p class="mb-0">{{ erro or "Erro interno no sistema administrativo. Tente novamente." }}</p>
                </div>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house-fill me-2"></i>Voltar ao Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="bi bi-arrow-left me-2"></i>PÃ¡gina Anterior
                    </button>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        Se o problema persistir, verifique os logs do sistema ou 
                        entre em contato com o administrador.
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
